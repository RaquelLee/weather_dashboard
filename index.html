<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Weather Dashboard</title>
</head>
<nav class="navbar navbar-dark bg-info mb-4">
    <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
</nav>
<body>
    <div class="container mx-0">
        <div class="row">
            <div class="col-3">
                <form class="form mb-4">
                    <label for="Search">
                        <h5>Search City</h5>
                    </label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="city-input">
                        <div class="input-group-append">
                            <button class="btn btn-info" id="city-search"><i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <ul class="list-group">
                </div>
            <div class="col">
                <div class="row">
                    <div class="card w-100 mb-4">
                        <div class="card-body">
                                <h2 class="card-title" id="current-city">
                                </h2>
                                    <img id="now-icon"></img>
                            <p id="now-temp"></p>
                            <p id="now-humidity"></p>
                            <p id="now-wind"></p>
                            <p id="now-uv"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card w-100">
                        <div class="card-body">
                            <h1>5-Day Forecast</h1>
                            <div class="card-group">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title" id="date1"></h5>
                                        <p class="card-text">
                                        <img id="icon1"></img>
                                        <p id="temp1"></p>
                                        <p id="humidity1"></p>
                                        </p>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title" id="date2"></h5>
                                        <p class="card-text">
                                        <img id="icon2"></img>
                                        <p id="temp2"></p>
                                        <p id="humidity2"></p>
                                        </p>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title" id="date3"></h5>
                                        <p class="card-text">
                                        <img id="icon3"></img>
                                        <p id="temp3"></p>
                                        <p id="humidity3"></p>
                                        </p>
                                    </div>
                                </div>
                                <div class="card ">
                                    <div class="card-body">
                                        <h5 class="card-title" id="date4"></h5>
                                        <p class="card-text">
                                        <img id="icon4"></img>
                                        <p id="temp4"></p>
                                        <p id="humidity4"></p>
                                        </p>
                                    </div>
                                </div>
                                <div class="card mx-1">
                                    <div class="card-body">
                                        <h5 class="card-title" id="date5"></h5>
                                        <p class="card-text">
                                        <img id="icon5"></img>
                                        <p id="temp5"></p>
                                        <p id="humidity5"></p>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
